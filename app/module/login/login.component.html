<div class="login-wrap">
    <div class="login-html">
        <div class="authDiv">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
        </div>

        <div class="login-form">
            <form name="loginForm">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="emailAddress" class="label">Username</label>
                        <input id="emailAddress" name="emailAddress" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span>Remember Me</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a [routerLink]="['/forgotPassword']">Forgot Password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
