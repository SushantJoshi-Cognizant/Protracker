<div class="login-wrap">
    <div class="login-html">

        <div class="authDiv">
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked>
            <label for="tab-2" class="tab">Sign Up</label>
        </div>
        <div class="login-form">

            <div class="sign-up-htm">
                <form name="registrationForm">
                    <div class="group col-lg-6 col-md-12 col-sm-6">
                        <label for="firstName" class="label">First Name</label>
                        <input id="firstName" type="text" class="input">
                    </div>
                    <div class="group col-lg-6 col-md-12 col-sm-6">
                        <label for="lastName" class="label">Last Name</label>
                        <input id="lastName" type="text" class="input">
                    </div>
                    <div class="group col-lg-12 col-md-12 col-sm-12">
                        <label for="emailAddress" class="label">Email Address</label>
                        <input id="emailAddress" name="emailAddress" type="email" class="input">
                    </div>
                    <div class="group col-lg-12 col-md-12 col-sm-12">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input">
                    </div>
                    <div class="group col-lg-12 col-md-12 col-sm-12">
                        <label for="cnfrmPassword" class="label">Confirm Password</label>
                        <input id="cnfrmPassword" name="cnfrmPassword" type="password" class="input">
                    </div>

                    <div class="group col-lg-12 col-md-12 col-sm-12">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a [routerLink]="['/login']">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
